    <body>
    <div class="full-width header">
        <div class="full-width header-inner">
            <div class="container">
                <h1>Visualizing Quora Duplicate Question</h1>
                <h2>An interactive visualization</h2>
                <p class="authors">
                    Anak Agung Ngurah Bagus Trihatmaja, Shishir Kurhade, Somya Bhargava, Sriram Jayaraman
                </p>
            </div>
        </div>
    </div>
    <div class="full-width section-intro">
        <div class="container">
            <form class="form-inline" method="POST">
                <div class="container">
                <div class="col-lg-6">
                    <label for="q1FormInput">First Question</label>
                    <textarea class="form-control mb-3" id="q1FormInput" rows="4" cols="50"></textarea>
                </div>
                <div class="col-lg-6">
                    <label for="q2FormInput">Second Question</label>
                    <textarea type="text" class="form-control mb-4 mr-sm-2" id="q2FormInput" rows="4" cols="50"></textarea>
                </div>
                </div>
                <div class="container" style="width: 100px;">
                    <input type="submit" class="btn btn-primary mx-auto mt-20" name="Submit" id="Submit" value="Start"></input>
                </div>
            </form>
        </div>
    </div>
    <div class="full-width">
        <div class="container">
            <div class="col-lg-6">
                <div class="scatterplot-cosine"></div>
                <div class="selected-text"></div>
            </div>
            <label for="histograms-cosine">Histogram of the distance</label>
            <div id="histograms-cosine" class="mt-10">
            <div class="col-lg-3">
                <label for="histogram-q1">First Question</label>
                <div class="histogram-q1" id="histogram-q1"></div>
            </div>
            <div class="col-lg-3">
                <label for="histogram-q2">Second Question</label>
                <div class="histogram-q2" id="histogram-q2"></div>
            </div>
            </div>
        </div>
    </div>
